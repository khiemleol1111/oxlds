<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding-top: 60px; /* Adjust the padding based on your fixed navbar height */
      font-family: Arial, sans-serif;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      z-index: 1000; /* Adjust the z-index as needed */
    }

    main {
      padding: 20px;
    }
  </style>
</head>
<body>

  <nav>
    <!-- Your fixed navbar content goes here -->
    <h1>Fixed Navbar</h1>
  </nav>

  <main>
    <!-- Your main content goes here -->
    <h1>Main Content</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
    <!-- Add more content as needed -->
  </main>

</body>
</html>
